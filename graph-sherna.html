<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "orange", "id": "A", "label": "A", "shape": "dot"}, {"color": "orange", "id": "B", "label": "B", "shape": "dot"}, {"color": "orange", "id": "C", "label": "C", "shape": "dot"}, {"color": "orange", "id": "D", "label": "D", "shape": "dot"}, {"color": "orange", "id": "E", "label": "E", "shape": "dot"}, {"color": "orange", "id": "F", "label": "F", "shape": "dot"}, {"color": "orange", "id": "G", "label": "G", "shape": "dot"}, {"color": "orange", "id": "H", "label": "H", "shape": "dot"}, {"color": "orange", "id": "I", "label": "I", "shape": "dot"}, {"color": "orange", "id": "J", "label": "J", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "A", "to": "B"}, {"from": "A", "to": "C"}, {"from": "A", "to": "D"}, {"from": "B", "to": "E"}, {"from": "C", "to": "F"}, {"from": "C", "to": "G"}, {"from": "D", "to": "I"}, {"from": "E", "to": "H"}, {"from": "G", "to": "I"}, {"from": "G", "to": "J"}, {"from": "H", "to": "I"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
